{% extends "base.html" %}
{% block content %}
  <h1>Hello, {{ user.nickname }}!</h1>

    <tr>
      <th>Seminar Name</th>
      <th>Instructor Name</th>
      <th>Seminar Time</th>

    </tr>
  {% for seminar in seminars %}

  		<td>{{seminar.instructor}}</td>
  		<td>{{seminar.timeString}}</td>
  		<td></td>
  		<td></td>
  		<td></td>
  	</tr>
    {% endfor %}
{% endblock %}
